<div class="stats" style="display: flex; gap: 20px; margin-bottom: 20px;">
    <div style="background: #f8f9fa; padding: 15px; border-radius: 5px; flex: 1;">
        <div style="font-size: 24px; font-weight: bold;">{{ stats.users }}</div>
        <div style="color: #666;">Total Users</div>
    </div>
    <div style="background: #f8f9fa; padding: 15px; border-radius: 5px; flex: 1;">
        <div style="font-size: 24px; font-weight: bold;">{{ stats.orders }}</div>
        <div style="color: #666;">Orders</div>
    </div>
    <div style="background: #f8f9fa; padding: 15px; border-radius: 5px; flex: 1;">
        <div style="font-size: 24px; font-weight: bold;">${{ stats.revenue|round(2) }}</div>
        <div style="color: #666;">Revenue</div>
    </div>
    <div style="background: #f8f9fa; padding: 15px; border-radius: 5px; flex: 1;">
        <div style="font-size: 24px; font-weight: bold; color: #28a745;">+{{ stats.growth }}%</div>
        <div style="color: #666;">Growth</div>
    </div>
</div>
