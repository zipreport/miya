<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}{{ site_name }}{% endblock %}</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        header { background: #333; color: white; padding: 15px; margin-bottom: 20px; }
        footer { background: #f5f5f5; padding: 15px; margin-top: 20px; border-top: 1px solid #ddd; }
        main { min-height: 200px; }
        nav a { color: white; margin-right: 15px; text-decoration: none; }
        .container { max-width: 800px; margin: 0 auto; }
    </style>
    {% block head %}{% endblock %}
</head>
<body>
    <div class="container">
        <header>
            <h1>{{ site_name }}</h1>
            <nav>
                {% block nav %}
                <a href="/">Home</a>
                <a href="/about">About</a>
                <a href="/contact">Contact</a>
                {% endblock %}
            </nav>
        </header>

        <main>
            {% block content %}
            <p>Welcome to {{ site_name }}</p>
            {% endblock %}
        </main>

        <footer>
            {% block footer %}
            <p>Copyright 2024 {{ site_name }}. All rights reserved.</p>
            {% endblock %}
        </footer>
    </div>
</body>
</html>
