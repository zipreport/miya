site_name: Miya Engine
site_description: A high-performance Jinja2-compatible template engine for Go
site_url: https://zipreport.github.io/miya
repo_url: https://github.com/zipreport/miya
repo_name: zipreport/miya

theme:
  name: material
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.code.annotate
  icon:
    repo: fontawesome/brands/github

nav:
  - Home: index.md
  - Getting Started:
      - Comprehensive Features: COMPREHENSIVE_FEATURES.md
      - Jinja2 Compatibility: JINJA2_VS_MIYA_FEATURE_MATRIX.md
  - Core Features:
      - Template Inheritance: TEMPLATE_INHERITANCE.md
      - Control Structures: CONTROL_STRUCTURES_GUIDE.md
      - Filters: FILTERS_GUIDE.md
      - Tests & Operators: TESTS_AND_OPERATORS.md
  - Advanced Features:
      - Advanced Guide: ADVANCED_FEATURES_GUIDE.md
      - Macros & Includes: MACROS_AND_INCLUDES.md
      - Global Functions: GLOBAL_FUNCTIONS.md
      - Filter Blocks: FILTER_BLOCKS_IMPLEMENTATION.md
      - Do Statements: DO_STATEMENTS_IMPLEMENTATION.md
  - Comprehensions:
      - Guide: COMPREHENSIONS_GUIDE.md
      - Examples: comprehensions_examples.md
      - Reference: comprehensions_reference.md
      - List & Dict: LIST_DICT_COMPREHENSIONS.md
  - Reference:
      - Limitations: MIYA_LIMITATIONS.md

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - admonition
  - pymdownx.details
  - attr_list
  - md_in_html
  - tables
  - toc:
      permalink: true

plugins:
  - search

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/zipreport/miya

