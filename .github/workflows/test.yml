name: Test

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: "1.24"

      - name: Vet
        run: go vet $(go list ./... | grep -v /examples/)

      - name: Format check
        run: |
          output=$(gofmt -l .)
          if [ -n "$output" ]; then
            echo "Files not formatted:"
            echo "$output"
            exit 1
          fi

      - name: Build
        run: go build $(go list ./... | grep -v -e /examples/ -e /tests -e /benchmarks/compat_demo)

      - name: Test
        run: go test $(go list ./... | grep -v /examples/)

      - name: Race detection
        run: go test -race $(go list ./... | grep -v /examples/)
